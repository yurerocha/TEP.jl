name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  workflow_dispatch:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions: # needed to allow julia-actions/cache to proactively delete old caches that it has created
      actions: write
      contents: read
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.11.4'
          # - 'pre'
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}

      # Configure Gurobi WLS License
      - name: Set Gurobi License Environment Variables
        env:
          GRB_WLSACCESSID: ${{ secrets.GRB_WLSACCESSID }}
          GRB_WLSSECRET: ${{ secrets.GRB_WLSSECRET }}
          GRB_LICENSEID: ${{ secrets.GRB_LICENSEID }}
        run: |
          if [ -z "${{ secrets.GRB_WLSACCESSID }}" ]; then
            echo "ERROR: GRB_WLSACCESSID secret is missing"
            exit 1
          fi
          echo "Setting up Gurobi WLS license"
          echo "WLSACCESSID=${GRB_WLSACCESSID}" > gurobi.lic
          echo "WLSSECRET=${GRB_WLSSECRET}" >> gurobi.lic
          echo "LICENSEID=${GRB_LICENSEID}" >> gurobi.lic
          cat gurobi.lic
          mkdir -p /opt/gurobi
          mv gurobi.lic /opt/gurobi/
          export GRB_LICENSE_FILE=/opt/gurobi/gurobi.lic
          echo "GRB_LICENSE_FILE=/opt/gurobi/gurobi.lic" >> $GITHUB_ENV

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v2
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
